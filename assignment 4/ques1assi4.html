<html>
    <head>
        <title>JavaScript DIV</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                border: 1px solid black;
                background-color: blueviolet;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div onclick="changeColor()"></div>
        <script>
            function changeColor(){
                a = '0123456789ABCDEF';
                color = '#';
                for(i=0; i<6; i++){
                    x = Math.floor(Math.random() * 16);
                    color = color + a[x];
                }
                a = document.getElementsByTagName("div");
                a[0].style.backgroundColor = color;
            }
        </script>
    </body>
    </html>
